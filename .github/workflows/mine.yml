xname: Mine data

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:

  build:
    permissions:
      contents: write
      packages: write
      pull-requests: write
      issues: write
      statuses: write
      deployments: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm i 
      - name: Run script
        run: |
          npm run build && npm run start
        env:
          ALT_TOKEN: ${{ secrets.ALT_TOKEN }}
          CATEGORIES: ${{ secrets.CATEGORIES }}
          PROFILEEFFECTS: ${{ secrets.PROFILEEFFECTS }}
          ASSETS: ${{ secrets.ASSETS }}
          TOKEN: ${{ secrets.TOKEN }}
          ACTIVITIES: ${{ secrets.ACTIVITIES }}
          EXPCENTRALWEBHOOK: ${{ secrets.EXPCENTRALWEBHOOK }}
          ACTIVIESWC: ${{ secrets.ACTIVIESWC }}
          CHANGELOGS: ${{ secrets.CHANGELOGS }}
          ROBOTS: ${{ secrets.ROBOTS }}
      - name: set email
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: commit
        run: |
          git add --all >> /dev/null
          git commit -am "âœ… data updated!" >> /dev/null  
          git push >> /dev/null
