name: Mine data

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:

  build:
    permissions:
      contents: write
      packages: write
      pull-requests: write
      issues: write
      statuses: write
      deployments: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm init -y
      - name: Run script
        run: |
          node ./src/main.js
        env:
          ALT_TOKEN: ${{ secrets.ALT_TOKEN }}
          categories: ${{ secrets.CATEGORIES }}
          profileEffects: ${{ secrets.PROFILEEFFECTS }}
          assets: ${{ secrets.ASSETS }}
          token: ${{ secrets.TOKEN }}

      - name: set email
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: commit
        run: |
          git add --all
          git commit -am "âœ… data updated!"
          git push
